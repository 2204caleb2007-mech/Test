<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f8fa;
            color: #14171a;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        footer {
            background-color: #14171a;
            color: #657786;
            padding: 3rem 0;
            text-align: center;
            margin-top: auto;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .footer-logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: white;
        }
        
        .footer-links {
            display: flex;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }
        
        .footer-links a {
            color: #657786;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
            padding: 0.5rem 1rem;
        }
        
        .footer-links a:hover {
            color: white;
        }
        
        .copyright {
            font-size: 0.9rem;
            color: #aab8c2;
        }
        
        /* Demo content styling */
        .demo-content h1 {
            color: #0f4c75;
            margin-bottom: 1rem;
        }
        
        .demo-content p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        
        /* Mobile Styles */
        @media (max-width: 768px) {
            .main-content {
                padding: 1.5rem;
            }
            
            footer {
                padding: 2rem 0;
            }
            
            .footer-content {
                padding: 0 15px;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 0.5rem;
                margin-bottom: 1.5rem;
            }
            
            .footer-links a {
                padding: 0.8rem 0;
                border-bottom: 1px solid #2d3741;
            }
            
            .footer-logo {
                font-size: 1.3rem;
                margin-bottom: 0.8rem;
            }
            
            .copyright {
                font-size: 0.8rem;
            }
        }
        
        /* Extra Small Devices */
        @media (max-width: 480px) {
            footer {
                padding: 1.5rem 0;
            }
            
            .footer-logo {
                font-size: 1.2rem;
            }
            
            .footer-links a {
                padding: 0.6rem 0;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">Ocean Hazards Analyzer</div>
                <div class="footer-links">
                    <a href="#home">Home</a>
                    <a href="#features">Features</a>
                    <a href="#hazards">Ocean Hazards</a>
                    <a href="Recentposts.html">Recent Posts</a>
                    <a href="Education.html">Education</a>
                    <a href="Analytics.html">Analytics</a>
                    <a href="Dashboard.html">Dashboard</a>
                    <a href="Contact.html">Contact</a>
                </div>
                <div class="copyright">
                    &copy; 2025 Ocean Hazards Analyzer. All rights reserved.
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
